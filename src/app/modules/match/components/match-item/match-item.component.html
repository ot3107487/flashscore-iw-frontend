<div class="match_card">
    <span class="data_card">
        <p>{{ match.date | date: 'HH:mm' }}</p>
    </span>
    <span class="teams_card">
        <p>{{ matchDisplay.home }}</p>
        <p>{{ matchDisplay.away }}</p>
    </span>
    <span class="score">
        <p class="score-p">{{ scoreHomeTeam }}</p>
        <p class="score-p">-</p>
        <p class="score-p">{{ scoreAwayTeam }}</p>
    </span>
</div>
